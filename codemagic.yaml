workflows:
  ios-release:
    name: iOS Release Build
    max_build_duration: 60

    environment:
      flutter: 3.41.2
      xcode: latest
      cocoapods: default

    scripts:
      - name: Clean project
        script: flutter clean

      - name: Get dependencies
        script: flutter pub get

      - name: Install CocoaPods
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod install

          # Remove -G flag from Pods
          find Pods -name "*.xcconfig" -type f -exec sed -i '' 's/-G//g' {} \;

          # Remove -G flag from Xcode project
          sed -i '' 's/-G//g' Runner.xcodeproj/project.pbxproj

      - name: Build iOS IPA
        script: flutter build ipa --release --no-codesign
    artifacts:
      - build/ios/ipa/*.ipa